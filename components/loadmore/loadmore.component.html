<div
  class="weui-loadmore"
  [ngClass]="{
    'weui-loadmore_line': type !== 'loading',
    'weui-loadmore_dot': type === 'dot'
  }"
>
  <i class="weui-loading" *ngIf="type === 'loading'"></i>
  <span class="weui-loadmore__tips">{{ type === 'dot' ? '' : type === 'line' ? lineText : loadingText }}</span>
</div>
