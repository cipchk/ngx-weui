<ng-content></ng-content>
<div class="weui-picker__mask"></div>
<div class="weui-picker__indicator"></div>
<div
  class="weui-picker__content"
  [ngStyle]="{
    transform: 'translate3d(0,' + _distance + 'px, 0px)',
    transition: _animating ? 'all 0.3s ease 0s' : 'none'
  }"
>
  <div class="weui-picker__item" *ngFor="let item of items" [ngClass]="{ 'weui-picker__item_disabled': item.disabled }">
    {{ item.label || item.value }}
  </div>
</div>
