<Page [ngClass]="'slider'" [title]="'Slider'" [subTitle]="'滑块'" [ftBottom]="true">
  <p>res1: {{ res1 }}</p>
  <div class="weui-slider" [(ngModel)]="res1" name="res1" weui-slider>
    <div class="weui-slider__inner">
      <div class="weui-slider__track"></div>
      <div class="weui-slider__handler"></div>
    </div>
  </div>
  <br />
  <div
    class="weui-slider-box"
    [(ngModel)]="res2"
    name="res2"
    weui-slider
    weui-min="0"
    weui-max="20"
    weui-step="2"
    [weui-enabled]="switchState"
    (weui-change)="onChange($event)"
  >
    <div class="weui-slider">
      <div class="weui-slider__inner">
        <div class="weui-slider__track"></div>
        <div class="weui-slider__handler"></div>
      </div>
    </div>
    <div id="sliderValue" class="weui-slider-box__value">{{ res2 }}</div>
  </div>

  <div class="weui-btn-area">
    <button class="weui-btn weui-btn_primary" (click)="switchState = !switchState">
      {{ switchState ? '禁用' : '启用' }}
    </button>
  </div>
</Page>
