<weui-tabbar>
  <weui-tab heading="微信" [badge]="8" [icon]="icon">
    <weui-infiniteloader (loadmore)="onLoadMore($event)">
      <article class="weui-article">
        <h1>微信</h1>
        <div class="weui-cells__title">List with 50 Max</div>
        <div class="weui-cells">
          <a *ngFor="let i of items" class="weui-cell weui-cell_access" href="javascript:;">
            <div class="weui-cell__bd">{{ i }}</div>
            <div class="weui-cell__ft"></div>
          </a>
        </div>
      </article>
    </weui-infiniteloader>
  </weui-tab>
  <weui-tab heading="通讯录" [icon]="icon" [activeIcon]="activeIcon" (select)="onSelect()">
    <article class="weui-article">
      <h1>通讯录</h1>
      <p>Select Time: {{ time }}</p>
    </article>
  </weui-tab>
  <weui-tab heading="发现" [badge]="'dot'" [icon]="icon">
    <article class="weui-article">
      <h1>发现</h1>
    </article>
  </weui-tab>
  <weui-tab heading="我" [icon]="icon">
    <article class="weui-article">
      <h1>我</h1>
    </article>
  </weui-tab>
</weui-tabbar>
